name: Example Parallel Workflow

on:
  push:
    branches:
      - master

jobs:
  build_deploy:
    runs-on: macos-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Setup PHP
        run: |
          echo "Setting up PHP..."
          brew install php

      - name: Setup Composer
        run: |
          echo "Setting up Composer..."
          brew install composer

      - name: WP-CLI Install
        run: |
          echo "PHP Version:"
          php -v
          echo "Installing WP-CLI..."
          brew install wp-cli
          echo "WP-CLI installed successfully."

      - name: Composer Install
        run: |
          echo "Installing Composer dependencies..."
          composer install --prefer-dist --no-progress --no-suggest

      - name: npm Install
        run: |
          echo "Node Version:"
          node -v
          echo "NPM Version:"
          npm -v
          echo "Installing NPM dependencies..."
          npm install

      - name: Final Build Step
        run: |
          echo "Starting final build..."
          echo "Running npm run build..."
          npm run build || exit 1
           
          echo "Running PHPCBF for code quality check..."
          set +e
          ./vendor/bin/phpcbf . -d memory_limit=1024M
          result=$?
          if [ $result -ne 0 ]; then
            echo "PHPCBF found some issues but continuing deployment..."
          fi
          set -e
          
          echo "Build completed successfully!"
          echo "Removing build artifacts..."
          rm -r node_modules
          rm -r vendor
          rm -r .github
          rm -r .git
          rm -r .gitignore
          rm -r package-lock.json
          rm -r package.json
          rm -r composer.json
          rm -r composer.lock
          rm -r phpcs.xml
          rm -r block.json
          rm -r theme.json
          rm -r .eslintignore
          rm -r .eslintrc
          rm -r .stylelintignore
          rm -r .stylelintrc-css.json
          rm -r .stylelintrc.json
          rm -r ./plugins/wisesync/blocks/src
          rm -r ./themes/papersync/blocks/src

      - name: Deploy to master-build branch
        run: |
          echo "Deploying to master-build branch..."

          # Store plugins/themes only
          mkdir deploy-build
          cp -r plugins deploy-build/
          cp -r themes deploy-build/

          cd deploy-build

          git init
          git config user.name "Shubham Kumar Bansal"
          git config user.email "shub@shubkb.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Fetch remote branch
          git fetch origin master-build
          git checkout -b master-build origin/master-build

          # Copy new content over old
          cp -r ../plugins ./ || echo "No plugins found"
          cp -r ../themes ./ || echo "No themes found"

          git add .
          git commit -m "Deploy build: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin master-build
