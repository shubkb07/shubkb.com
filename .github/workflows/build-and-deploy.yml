name: Build and Deploy to Master-Build on Merge

on:
  push:
    branches:
      - master

jobs:
  # Job to set up PHP; runs concurrently with setup_node
  setup_php:
    runs-on: macos-latest
    outputs:
      php_setup: done
    steps:
      - name: Checkout Code (for PHP setup)
        uses: actions/checkout@v3
      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Mark PHP Setup Complete
        run: echo "PHP environment setup complete."
  
  # Job to set up Node; runs concurrently with setup_php
  setup_node:
    runs-on: macos-latest
    outputs:
      node_setup: done
    steps:
      - name: Checkout Code (for Node setup)
        uses: actions/checkout@v3
      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Mark Node Setup Complete
        run: echo "Node environment setup complete."
  
  # Job to install WP-CLI; waits for both PHP and Node to be set up
  install_wpcli:
    needs: [setup_php, setup_node]
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install WP-CLI using Homebrew
        run: |
          echo "Installing WP-CLI using Homebrew..."
          brew install wp-cli
  
  # Build and Deploy job; runs after WP-CLI is installed
  build_deploy:
    needs: install_wpcli
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Re-run the environment setups in the build job so that the runner is properly configured
      - name: Setup PHP Environment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      
      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Build and Deploy Process
        id: deploy_process
        run: |
          echo "Starting deployment v1.2 process..."
          
          # Install Composer dependencies
          echo "Installing Composer dependencies..."
          composer install --prefer-dist --no-progress --no-suggest || exit 1
          
          # Install Node dependencies
          echo "Installing Node dependencies..."
          npm install || exit 1
          
          # Build assets with npm
          echo "Running npm run build..."
          npm run build || exit 1
          
          # Run PHPCBF for PHP code quality check - show errors but do not fail the build
          echo "Running PHPCBF for code quality check..."
          set +e
          ./vendor/bin/phpcbf . -d memory_limit=1024M
          result=$?
          if [ $result -ne 0 ]; then
            echo "PHPCBF found some issues but continuing deployment..."
          fi
          set -e

          # Prepare build artifacts by removing unnecessary files and folders
          echo "Preparing build artifacts..."
          rm -rf vendor node_modules .github .git .gitignore package-lock.json package.json composer.json composer.lock
          
          # Deploy build artifacts to the master-build branch
          echo "Deploying artifacts to the master-build branch..."
          echo "Logging: Initializing git repository..."
          git init
          git config user.name "Shubham Kumar Bansal"
          git config user.email "shub@shubkb.com"
          echo "Logging: Adding build artifacts to git..."
          git add .
          echo "Logging: Committing changes..."
          git commit -m "Deploy build: $(date +'%Y-%m-%d %H:%M:%S')"
          echo "Logging: Creating master-build branch..."
          git branch -M master-build
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin master-build
